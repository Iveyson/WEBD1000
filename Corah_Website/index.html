<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Corah!</title>
    <!-- Step 1 Add a link to your stylesheet under head-->
    <link rel="stylesheet" href="style.css">
</head>
    <!-- Step 2Add the 3 portions inside the body-->
<body>
    <header class="header-container">
        <!-- Block Element-->
        <div class="logo-container">
            <img src="images/logo-image-01.svg" alt="Corah Fingerprint Logo">
            <img src="images/logo-image-02.png" alt="Centre for rural aging and health">
        </div>
        <!-- Block Element -->
        <nav>
            <!-- Inline Block -->
            <button class="nav-button">Home</button>
            <button class="nav-button">About</button>
            <button class="nav-button">Event</button>
            <button class="nav-button">Register</button>
            <button class="nav-button">Login</button>
            <button class="nav-button">Logout</button>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
